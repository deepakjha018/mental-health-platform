<!-- Add to resources section -->
<div class="resource-grid">
  <!-- Video Resource -->
  <div class="resource-card video-card">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/your-video-id" 
              frameborder="0" 
              allow="accelerometer; autoplay; encrypted-media; gyroscope" 
              allowfullscreen></iframe>
    </div>
    <div class="resource-info">
      <span class="resource-category">Mindfulness</span>
      <h3>5-Minute Morning Meditation</h3>
      <p>Start your day with this quick guided meditation session</p>
      <div class="resource-meta">
        <span><i class="fas fa-clock"></i> 5 min</span>
        <span><i class="fas fa-download"></i> Save for later</span>
      </div>
    </div>
  </div>

  <!-- Article Resource -->
  <div class="resource-card article-card">
    <img src="article-thumbnail.jpg" alt="Coping with Anxiety">
    <div class="article-content">
      <h3>10 Science-Backed Ways to Reduce Anxiety</h3>
      <div class="article-excerpt">
        <p>Discover effective strategies to manage anxiety in daily life...</p>
      </div>
      <a href="#" class="btn-read-more">Read Article <i class="fas fa-arrow-right"></i></a>
    </div>
  </div>

  <!-- Interactive Tool -->
  <div class="resource-card interactive-card">
    <div class="mood-tracker">
      <h4>Daily Mood Tracker</h4>
      <div class="mood-grid">
        <div class="mood-option" data-mood="5">😁</div>
        <div class="mood-option" data-mood="4">😊</div>
        <div class="mood-option" data-mood="3">😐</div>
        <div class="mood-option" data-mood="2">😕</div>
        <div class="mood-option" data-mood="1">😞</div>
      </div>
      <div class="mood-chart">
        <!-- Chart would be implemented with Chart.js or similar -->
      </div>
    </div>
  </div>
</div>
