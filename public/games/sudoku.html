<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E3F2FD;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 2px;
            background-color: #90CAF9;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #64B5F6;
            background-color: #BBDEFB;
            outline: none;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #42A5F5;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #1E88E5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>
        <div class="grid" id="sudoku-grid"></div>
        <button class="btn" onclick="generateSudoku()">New Puzzle</button>
    </div>
    <script>
        const puzzles = [
            "2001000007090000900350600020721850061025093000600900006000000000950380004182065",
            "004000000000020089036005010000601400000002000007040900000000007450000000890701000",
            "800000000003600000070090200050007000000045700000100030001000068008500000090000400"
        ];

        function generateSudoku() {
            const grid = document.getElementById("sudoku-grid");
            grid.innerHTML = "";
            let puzzle = puzzles[Math.floor(Math.random() * puzzles.length)];
            for (let i = 0; i < 81; i++) {
                let cell = document.createElement("input");
                cell.type = "text";
                cell.className = "cell";
                cell.maxLength = 1;
                if (puzzle[i] !== "0") {
                    cell.value = puzzle[i];
                    cell.readOnly = true;
                    cell.style.backgroundColor = "#64B5F6";
                }
                grid.appendChild(cell);
            }
        }
        
        generateSudoku();
    </script>
</body>
</html>
