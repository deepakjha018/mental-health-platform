<div class="games-grid">
  <!-- Mindfulness Game -->
  <div class="game-card">
    <div class="game-preview" style="background-image: url('mindfulness-game.jpg')">
      <div class="game-overlay">
        <button class="btn-play"><i class="fas fa-play"></i></button>
      </div>
    </div>
    <div class="game-info">
      <h3>Mindful Coloring</h3>
      <p>Relax with this interactive coloring book</p>
      <div class="game-stats">
        <span><i class="fas fa-palette"></i> 500+ users</span>
        <span><i class="fas fa-star"></i> 4.8</span>
      </div>
    </div>
  </div>

  <!-- Breathing Exercise Game -->
  <div class="game-card">
    <div class="breathing-animation">
      <div class="circle"></div>
      <div class="instruction">Breathe In</div>
    </div>
    <div class="game-controls">
      <button class="btn-start">Start Exercise</button>
      <div class="breathing-counter">
        <span>0</span> Cycles Completed
      </div>
    </div>
  </div>
</div>
